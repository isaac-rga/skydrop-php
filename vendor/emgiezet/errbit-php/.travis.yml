language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - nightly
  - hhvm

matrix:
  allow_failures:
    - php: hhvm


before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq libxml2-dev


before_script:
    - composer install --dev -n

script: 
    - mkdir -p build/logs
    - phpunit -c phpunit.xml.dist

after_script:
    - php vendor/bin/coveralls
